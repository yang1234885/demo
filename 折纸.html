<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{margin:0;padding:0;box-sizing: border-box;}
			.box{width:500px;height:100px;margin:50px auto 0;transform-style: preserve-3d;perspective: 800px;-webkit-transform-style: preserve-3d;-webkit-perspective: 800px;}
			.box div{width:100%;height:100px;background:#ccc;border:1px #333 solid}
			.box div:nth-of-type(1){transform-origin: bottom;transform: rotateX(45deg);}
			.box div:nth-of-type(2){transform-origin: top;transform: rotateX(-45deg);}
		</style>
	</head>
	<body>
		<div class="box">
			<div></div>
			<div></div>
		</div>
	</body>
</html>
